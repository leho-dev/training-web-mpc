<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <div class="app">
        <div class="box">
            <div class="box__head">
                <h4 class="box__title">
                    Xúc xắc ma thuật
                </h4>
                <div class="box__ratio">
                    0 / 0
                </div>
                <div class="box__score">
                    Điểm: 0
                </div>
            </div>
            <div class="box__body">
                <div class="box__dices">
                    <div class="box__dice">
                        <img src="./assets/img/1.png" alt="dice-1">
                    </div>
                    <div class="box__dice">
                        <img src="./assets/img/2.png" alt="dice-2">
                    </div>
                    <div class="box__dice">
                        <img src="./assets/img/3.png" alt="dice-3">
                    </div>
                </div>
            </div>
            <div class="box__action">
                <div class="box__group-input">
                    <label class="label-input__guess" for="inp-guess">Đoán: </label>
                    <input type="number" min="3" max="18" id="inp-guess" class="input-guess">
                </div>
                <button type="button" class="btn box__btn-submit">Lắc</button>
            </div>
        </div>
    </div>
    <script src="./assets/js/app.js"></script>
</body>

</html>
